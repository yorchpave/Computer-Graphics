<html>
<head>
    <title>threejs</title>
    <meta charset="utf-8">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/98/three.min.js"></script>
    <canvas id="myCanvas"></canvas>
    <script>

        //RENDERER
        var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('myCanvas')});
        renderer.setClearColor("black");
        //renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        //CAMERA
        var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.translateY(1);
        //camera.rotation.x += Math.PI/6;

        // LIGHT
        var light = new THREE.AmbientLight("white", 0.5);
        var light1 = new THREE.PointLight("white", 0.5);

        // MATERIAL
        var material1 = new THREE.MeshBasicMaterial( {
          color: "green",
          opacity: 0.5,
          wireframe: true,
        });

        var material2 = new THREE.MeshNormalMaterial( {
          wireframe: true
        });

        var material3 = new THREE.MeshLambertMaterial({
            color: 'blue',
            emissive: 'red',
            emissiveIntensity: 0.5,
        });

        var material4 = new THREE.MeshPhongMaterial({
            color: 'blue',
            specular: 'white',
            shininess: 5,
        });

        var material5 = new THREE.MeshStandardMaterial({
            color: 'lightgray',
            // specular: 'white',
            metalness: 1.5,
        })

        // TEXTURE
        var material6 = new THREE.MeshLambertMaterial({
            map: new THREE.TextureLoader().load('victor.png'),
        })

        var material7 = new THREE.PointsMaterial({
            size: 0.1,
        });

        var material = material6;

        //SCENE
        var scene = new THREE.Scene();
        scene.add(light);
        scene.add(light1);

        //GEOMETRY
        var plane = new THREE.PlaneGeometry(20, 20, 10, 10);
        var mesh1 = new THREE.Mesh(plane, material1);
        mesh1.position.set(0, 0, -10);
        mesh1.rotation.x += Math.PI / 2;
        scene.add(mesh1);

        var ball = new THREE.SphereGeometry(0.5, 100, 100);
        var mesh2 = new THREE.Mesh(ball, material4);
        mesh2.position.set(2.5, 0.4, -12);
        scene.add(mesh2);


        var box = new THREE.BoxGeometry(1, 1, 1);
        var mesh3 = new THREE.Mesh(box, material4);
        mesh3.position.set(0, 0.4, -12);
        mesh3.rotation.y=.4;
        scene.add(mesh3);


        //RENDER LOOP
        requestAnimationFrame(render);

        function render() {
            // mesh.rotation.x = mesh.rotation.x + 0.01;
            // mesh.rotation.y = mesh.rotation.x + 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }
    </script>
</body>
</html>
